<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational parameters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f8f9fa;
            font-size: larger;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            position: sticky;
            top: 0;
            flex-shrink: 0;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <h5 class="text-light text-center py-3">Admin Panel</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">
                                <i class="bi bi-house-door-fill"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accounts.html">
                                <i class="bi bi-file-earmark"></i> Accounts management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lists.html">
                                <i class="bi bi-list"></i> Lists management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-primary" href="parameters.html">
                                <i class="bi bi-gear"></i> Educational parameters
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login/login.html">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Educational parameters</h1>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Configure Educational parameters</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="anneeScolaire" class="form-label">Educational year</label>
                                <input type="text" id="anneeScolaire" class="form-control" placeholder="2024/2025">
                                <button type="button" class="btn btn-primary mt-2" >Save</button>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label for="nbProj" class="form-label">Maximum number of projects for each teacher</label>
                                <input type="text" id="nbProj" class="form-control">
                                <button type="button" class="btn btn-primary mt-2" onclick="sendNotification('Enseignants')">Save</button>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label for="tailleGroupes" class="form-label">Group size</label>
                                <select id="tailleGroupes" class="form-select">
                                    <option value="monome">Monome</option>
                                    <option value="binome">Binome</option>
                                    <option value="trinome">Trinome</option>
                                </select>
                                <button type="button" class="btn btn-primary mt-2" onclick="sendNotification('Etudiants')">Save</button>
                            </div>

                            <hr>
                            
                            <div class="mb-3">
                                <label for="nbCan" class="form-label">Maximum number of condidates</label>
                                <input type="number" id="nbCan" class="form-control">
                                <button type="button" class="btn btn-primary mt-2" onclick="sendNotification('Etudiants')">Save</button>
                            </div>
                        </form>

                        <hr>

                        <form>
                            <div class="mb-3">
                                <label for="dateLimiteProjets" class="form-label">Deadline of projects proposal for teachers</label>
                                <input type="date" id="dateLimiteProjets" class="form-control">
                                <button type="button" class="btn btn-primary mt-2" onclick="sendNotification('Enseignants')">Save</button>
                            </div>

                            <hr>
                        
                            <div class="mb-3">
                                <label for="dateLimiteCandidatures" class="form-label">Deadline for choosing condidates </label>
                                <input type="date" id="dateLimiteCandidatures" class="form-control">
                                <button type="button" class="btn btn-primary mt-2" onclick="sendNotification('Etudiants')">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        function sendNotification(userType) {
            const message = "Nouvelle mise Ã  jour"; 
            alert(`Notification sent to ${userType}: ${message}`);
        }

    </script>
</body>
</html>
